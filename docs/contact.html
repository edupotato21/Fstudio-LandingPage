<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/contact.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo-fstudio.png" height="70" alt="fstudio corporate logo">
        </a>
    </header>
    <main class="container">
        <!-- Contact Section -->
        <section id="contact" class="contact">
            <h2>Contáctanos</h2>
            <p>Si tienes un estudio de grabación completa los siguientes datos para comunicarnos contigo</p>
            <form>
                <label for="fname">Nombre Completo</label>
                <input type="text" id="fname" name="fullname" placeholder="Nombre Completo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="phone">Télefono</label>
                <input type="number" id="phone" name="phone number" placeholder="Teléfono">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" ></textarea>
                <a class="btn" href="#">Enviar</a>
            </form>
        </section>
    </main>
</body>
</html>
