<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fstudio official Landing Page Site">
    <meta name="keywords" content="UX, Apps, Software Development, Music, Bands, Recording Studio">
    <meta name="author" content="Fstudio Development Team">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/contact.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo-fstudio.png" height="70" alt="fstudio corporate logo">
        </a>
    </header>
    <main class="container">
        <!-- Contact Section -->
        <section id="contact" class="contact">
            <h2>Contáctanos</h2>
            <p>Si tienes un estudio de grabación completa los siguientes datos para comunicarnos contigo</p>
            <form>
                <label for="fname">Nombre Completo</label>
                <input type="text" id="fname" name="fullname" placeholder="Nombre Completo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="phone">Télefono</label>
                <input type="number" id="phone" name="phone number" placeholder="Teléfono">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" ></textarea>
                <a class="btn" href="#">Enviar</a>
            </form>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>
        <a href="index.html">
            <img src="assets/images/logo-fstudio-footer.png" height="70" alt="fstudio corporate logo">
        </a>
        <div class="icons">
            <a href="#">
                <i class="fa-brands fa-facebook-square"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter-square"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div>
            <p>© FStudio, Inc. 2022</p>
            <div class="switch">
                <span class="es">Spanish</span>
                <input type="checkbox" class="check">
                <span class="en">English</span>
            </div>
        </div>
    </footer>
</body>
</html>
